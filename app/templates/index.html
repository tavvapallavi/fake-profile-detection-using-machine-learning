<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Profile Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Fake Profile Detection</h1>
    <form action="/predict" method="POST">
      <input type="number" name="username_length" placeholder="Username Length" required>
      <input type="number" name="followers_count" placeholder="Followers Count" required>
      <input type="number" name="following_count" placeholder="Following Count" required>
      <input type="number" name="posts_count" placeholder="Posts Count" required>
      <input type="number" name="account_age" placeholder="Account Age (days)" required>
      <select name="bio_exists">
        <option value="1">Bio Exists</option>
        <option value="0">No Bio</option>
      </select>
      <select name="profile_pic">
        <option value="1">Profile Picture Exists</option>
        <option value="0">No Profile Picture</option>
      </select>
      <button type="submit">Detect</button>
    </form>
    {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
    {% endif %}
  </div>
</body>
</html>
